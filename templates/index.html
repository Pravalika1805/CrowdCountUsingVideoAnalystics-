<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zone Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .video-wrapper {
      position: relative;
      display: inline-block;
    }
    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: crosshair;
    }
  </style>
</head>
<body class="p-3 bg-light">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Welcome, {{ user }}</h4>
    <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
  </div>

  <!-- Upload video (always visible) -->
  <form method="POST" action="/upload" enctype="multipart/form-data" class="mb-3">
    <div class="d-flex gap-2">
      <input type="file" name="video" accept="video/*" class="form-control" required>
      <button type="submit" class="btn btn-primary">Upload & Start</button>
    </div>
  </form>

  {% if video_file %}
  <!-- ✅ Show ONLY after upload -->
  <div class="row g-3">
    <!-- Left: Stream and tools -->
    <div class="col-lg-8">
      <div class="video-wrapper">
        <img id="stream" src="/process" class="w-100 border rounded" style="max-height:500px; object-fit:contain;">
        <canvas id="drawCanvas"></canvas>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="btnDraw" class="btn btn-dark btn-sm">Draw Zone</button>
        <button id="btnName" class="btn btn-info btn-sm">Name Zone</button>
        <button id="btnSave" class="btn btn-success btn-sm">Save Zone</button>
        <button id="btnDeleteLast" class="btn btn-danger btn-sm">Delete Last Zone</button>
      </div>
    </div>

    <!-- Right: Live counts -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="mb-3">Live Zone Counts</h6>
          <div id="zoneCounts" class="small text-muted">Waiting for zones...</div>
          <div id="alertsPanel" class="mt-3"></div>
          <a href="/dashboard" class="btn btn-primary btn-sm mt-3">Go to Live Dashboard</a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <!-- ✅ Before upload, no video/canvas/counts -->
  <p class="text-muted">Upload a video above to begin drawing zones.</p>
  {% endif %}

  <script src="/static/app.js"></script>
</body>
</html>
